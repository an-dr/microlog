[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino

; Advanced microlog configuration with all features enabled
build_flags = 
    -DULOG_BUILD_COLOR=1
    -DULOG_BUILD_TIME=1
    -DULOG_BUILD_SOURCE_LOCATION=1
    -DULOG_BUILD_LEVEL_SHORT=1
    -DULOG_BUILD_TOPICS_NUM=5
    -DULOG_BUILD_PREFIX_SIZE=32
    -DULOG_BUILD_EXTRA_OUTPUTS=2

monitor_speed = 115200

[env:esp8266]
platform = espressif8266
board = nodemcuv2
framework = arduino

; Configuration optimized for ESP8266's limited memory
build_flags = 
    -DULOG_BUILD_COLOR=0
    -DULOG_BUILD_TIME=1
    -DULOG_BUILD_SOURCE_LOCATION=1
    -DULOG_BUILD_LEVEL_SHORT=1
    -DULOG_BUILD_TOPICS_NUM=3
    -DULOG_BUILD_PREFIX_SIZE=16

monitor_speed = 115200
