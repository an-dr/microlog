# Executes unit tests using CMake and PowerShell

name: Unit Tests

on:
  pull_request:
    branches:
      - main

jobs:
  unit-tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up CMake
        uses: jwlawson/actions-setup-cmake@v1.13
        with:
          cmake-version: "3.20.x"

      - name: Test
        run: pwsh tests/unit/run_tests.ps1
