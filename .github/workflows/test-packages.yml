name: CMake Package

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test-cmake:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Build and Consume Package
        run: pwsh -File ./tests/test_package_build/build_cmake.ps1
